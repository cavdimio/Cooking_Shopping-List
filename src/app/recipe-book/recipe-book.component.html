    <div class="row">
      <div class="col-lg-9 col-md-9 col-sm-9 div-margin-search-bar align-middle">
        <div class="md-form mt-0">
          <input class="form-control" type="text" placeholder="Search" aria-label="Search">
        </div>
      </div>
      <div class="col-lg-3 col-md-3 col-sm-3 text-right div-margin-search-button">
        <div class="md-form mt-0">
          <button class="btn btn-outline-success my-2 my-sm-0 btn-new-recipe" type="submit">Search</button>
        </div>
      </div>

    </div>
  </div>
  <div class="col-lg-6 col-md-6 col-sm-12 div-margin align-middle text-middle">
    <button class="btn btn-success my-2 my-sm-0 btn-new-recipe">Add a new Recipe!</button>
  </div>
</div>

<div class="row">
  <div class="col-lg-5 col-md-5 col-sm-12">
    <app-recipe-list></app-recipe-list>
  </div>
  <div class="col-md-7 col-lg-7 col-sm-12">
    <app-recipe-detail *ngIf="selectedRecipe; else infoText" [recipe]="selectedRecipe"></app-recipe-detail>
    <ng-template #infoText>
      <img src="https://www.logocowboy.com/wp-content/uploads/2017/03/green-recipes-stock-logo-lcb.png" alt="">
      <p class="caligraphic-letters">
        Please click on a recipe to view the details
      </p>
    </ng-template>
  </div>
</div>
