<div class="row">
  <div class="col-lg-12 col-md-12 col-sm-12">
    <img [src]="recipe.imagePath" alt="{{recipe.name}}" class="img-responsive" style="max-height: 200px">
  </div>
</div>

<div class="row">
  <!-- Recipe Name section -->
  <div class="col-xs-6">
    <h1 class="align-middle">{{recipe.name}}</h1>
  </div>

  <!-- Button implementation for managing a recipe -->
  <div class="col-xs-6 align-self-center">
    <div class="btn-group" appDropdown>
      <button type="button" class="btn btn-primary dropdown-toggle">
        Manage Recipe <span class="caret"></span>
      </button>
      <ul class="dropdown-menu">
        <!-- Router to shopping list in order to add the recipe ingredients to shopping list -->
        <li routerLink="/shopping-list" style="cursor: pointer"><a (click)="onAddToShoppingList()">To Shopping List</a></li>
        <!-- Router to edit in order to go to the edit recipe form -->
        <li routerLink="edit" style="cursor: pointer"><a>Edit Recipe</a></li>
        <!-- TODO: Delete Recipe implementation -->
        <li style="cursor: pointer"><a (click)="onDeleteRecipe()">Delete Recipe</a></li>
      </ul>
    </div>
  </div>

</div>
<div class="row">
   <!-- Recipe Description section -->
  <div class="col-xs 12">
    {{recipe.description}}
  </div>
</div>
<div class="row">
  <div class="col-xs 12">
    <ul class="list-group">
      <!-- For loop in order to show all ingredients of a recipe -->
      <li class="list-group-item" *ngFor="let ingredient of recipe.ingredients">
        {{ingredient.name}} - {{ingredient.amount}}
      </li>
    </ul>
  </div>
</div>
