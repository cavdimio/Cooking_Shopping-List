<div class="row">
  <div class="col-xs-12">
    <img [src]="recipe.imagePath" alt="{{recipe.name}}" class="img-responsive">
  </div>
</div>
<div class="row">
  <div class="col-xs-6">
    <h1 class="align-middle">{{recipe.name}}</h1>
  </div>
  <div class="col-xs-6 align-self-center">
    <div class="btn-group" appDropdown>
      <button type="button" class="btn btn-primary dropdown-toggle">
        Manage Recipe <span class="caret"></span>
      </button>
      <ul class="dropdown-menu">
        <li routerLink="/shopping-list" style="cursor: pointer"><a (click)="onAddToShoppingList()">To Shopping List</a></li>
        <li style="cursor: pointer"><a>Edit Recipe</a></li>
        <li style="cursor: pointer"><a>Delete Recipe</a></li>
      </ul>
    </div>
  </div>
</div>
<div class="row">
  <div class="col-xs 12">
    {{recipe.description}}
  </div>
</div>
<div class="row">
  <div class="col-xs 12">
    <ul class="list-group">
      <li class="list-group-item" *ngFor="let ingredient of recipe.ingredients">
        {{ingredient.name}} - {{ingredient.amount}}
      </li>
    </ul>
  </div>
</div>
