<div class="row">
  <div class="col-xs-12">
    <form (ngSubmit)="OnSubmit(f)"
          #f="ngForm">
      <div class="row">
        <div class="col-sm-5 form-group">
          <label for="name">Name</label>
          <input type="text"
                 id="name"
                 class="form-control"
                 autocomplete="off"
                 name="name"
                 ngModel
                 required>
        </div>
        <div class="col-sm-2 form-group">
          <label for="amount">Amount</label>
          <input type="number"
                 min="1"
                 id="amount"
                 class="form-control"
                 autocomplete="off"
                 name="amount"
                 ngModel
                 required
                 pattern="^\d+(\.\d{1,2})?$">
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <button class="btn btn-success"
                  type="submit"
                  [disabled]="!f.valid">{{editMode ? "Update": "Add" }}</button>
          <button class="btn btn-danger"
                  type="button"
                  (click)="onDeleteItem()"
                  *ngIf="editMode" >Delete</button>
          <button class="btn btn-primary"
                  type="button"
                  (click)="OnClearList(f)"
                  >Clear</button>
        </div>
      </div>
    </form>
  </div>
</div>
